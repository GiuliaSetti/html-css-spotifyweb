<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
   

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <title>Spotify</title>
</head>
<body class="debug">

<!-- biggest container -->
    <div id="ui">


        <!-- main container -->
        <div id="main_content" class="flex">

            <!-- header -->
            <header class="sidebar flex">

                <!-- parte iniziale -->

                <div id="upper_side flex">

                    <div class="logos">
                        <!-- logo desktop -->
                        <div class="logo-big hide">
                            <a href="#"><img src="img/logo.svg" alt="logospotify"></a>
                        </div>

                        <!-- logo responsive -->
                        <div class="logo-small">
                            <a href="#"><img src="img/logo-small.svg" alt="logo-small"></a>
                        </div>
                    </div>

                    <div class="side_menu">
                        <ul>
                            <li><a href="#"><img src="img/home.svg" alt="menu-icon"><span class="hide">Home</span></a></li>
                            <li><a href="#"><img src="img/search.svg" alt="menu-icon"><span class="hide">Cerca</span></a></li>
                            <li><a href="#"><img src="img/libreria.svg" alt="menu-icon"><span class="hide">La tua libreria</span></a></li>
                        </ul>
                    </div>

                    <div class="create_playlist">
                        <h3>PLAYLIST</h3>
                        <a href="#"><i class="fa-solid fa-square-plus"></i><span class="hide">
                            Crea Playlist
                        </span></a>
                        <div class="playlists">
                            <ul>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                                <li><a href="#">Nome Playlist</a></li>
                            </ul>

                        </div>
                    </div>

                </div>
              
                <!-- parte finale -->

                <div id="bottom_side">

                    <div class="side_install">
                        
                        <a href="#"><img src="img/download.svg" alt="download"><span class="hide">Installa</span></a>    

                    </div>
                    <div class="side_user">

                        <a href="#"><img src="img/profile.svg" alt="user"><span class="hide">Pinco Pallino</span></a>

                    </div>



                </div>

            </header>
            <!-- /header -->


            <!-- main -->
            <main>

            </main>
            <!-- /main -->
        </div>

        <!-- /main container -->

        <!-- footer -->

        <footer class="flex">

            <div class="footer_left flex">

                <div class="album_cover">
                    <img src="img/metal_lifting.jpg" alt="album_cover">
                </div>

                <div class="song_name flex">

                    <h4>Heavy Metal</h4>
                    <span>Nome Brano</span>

                </div>

                <div class="song_icons">
                    <a href="#"><i class="fa-regular fa-heart"></i></a>
                    <a href="#"><i class="fa-regular fa-folder"></i></a>

                </div>

            </div>

            <div class="footer_center flex">

                <div class="player_btns">
                    <ul class="flex">
                        <li><a href="#"><i class="fa-solid fa-shuffle"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-backward-step"></i></a></li>
                        <li><a href="#"><i class="fa-regular fa-circle-play bigger_btn"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-forward-step"></i></a></li>
                        <li><a href="#"><i class="fa-sharp fa-solid fa-rotate-right"></i></a></li>
                    </ul>
                </div>

                <div class="player_line flex">

                    <div class="timer_current">
                        0:25
                    </div>

                    <div class="player_bar">
                        
                        <div class="bar_total">
                            <div class="current_bar">

                            </div>
                        </div>

                    </div>

                    <div class="timer_end">
                        4:35
                    </div>


                </div>

            </div>

            <div class="footer_right flex">

                <div class="right_icons">
                    <ul class="flex">
                        <li><a href="#"><i class="fas fa-list-ul"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-desktop"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-volume-high"></i></a></li>
                    </ul>
                    
                </div>

                <div class="volume_bar">
                    <div class="volume_bar_total">
                        <div class="volume_bar_current"></div>
                    </div>
                </div>


                



            </div>

        </footer>

        <!-- /footer -->



    </div>







    
</body>
</html>
